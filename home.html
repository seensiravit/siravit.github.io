<!DOCTYPE html>
<html>
    <head>
        <title>Home page</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500;700&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="style/general.css">
        <link rel="stylesheet" href="style/home.css">
        
    </head>
    <body>
        <div class="header">
            <div class="left-section"> Word Guessing</div>
            <div class="score">score: 10</div>
            <button class="random-button js-random-word">random</button>
        </div>
        
        <div class="sidebar-topic-container">
            <div class="topic-container">
                <div class="topic-name">chapter 1</div>
                <input type="checkbox" class="topic-checkbox js-topic-checkbox" value="chapter1">
            </div>

            <div class="topic-container">
                <div class="topic-name">chapter 2</div>
                <input type="checkbox" class="topic-checkbox js-topic-checkbox" value="chapter2">
            </div>

            <div class="topic-container">
                <div class="topic-name">chapter 3</div>
                <input type="checkbox" class="topic-checkbox js-topic-checkbox" value="chapter3">
            </div>
            <button class="go-button js-go-button">GO</button>
        </div>

        <div class="content-container">
            <div class="word-definition-container">
                <p class="word-definition-title">Word Definition : </p>
                <p class="definition js-word-definition">Hello world</p>
            </div>
            <input type="text" placeholder="enter the word" class="js-word-input">
            <button class="submit-button js-submit-button">Submit</button>
            <p class="result js-result"></p>
        </div>

        <script type="module" src="script/wordGuessing.js"></script>
    </body>
</html>
