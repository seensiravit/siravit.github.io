<!DOCTYPE html>
<html>
    <head>
        <title>Prototype</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500;700&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="style/general.css">
        <link rel="stylesheet" href="style/home.css">
        
    </head>
    <body>
        <div class="header">
            <div class="left-section"> Word Guessing</div>
            <div class="score">score: 10</div>
            <button class="random-button js-random-word">random</button>
        </div>
        
        <div class="sidebar-topic-container">
            <div class="topic-list-container">
                <div class="topic-container">
                    <div class="topic-name">chapter 0</div>
                    <input type="checkbox" class="topic-checkbox js-topic-checkbox" value="chapter0">
                </div>

                <div class="topic-container">
                    <div class="topic-name">chapter 6</div>
                    <input type="checkbox" class="topic-checkbox js-topic-checkbox" value="chapter6">
                </div>

                <div class="topic-container">
                    <div class="topic-name">chapter 7</div>
                    <input type="checkbox" class="topic-checkbox js-topic-checkbox" value="chapter7">
                </div>

                <div class="topic-container">
                    <div class="topic-name">chapter 8</div>
                    <input type="checkbox" class="topic-checkbox js-topic-checkbox" value="chapter8">
                </div>

                <div class="topic-container">
                    <div class="topic-name">chapter 9</div>
                    <input type="checkbox" class="topic-checkbox js-topic-checkbox" value="chapter9">
                </div>

                <div class="topic-container">
                    <div class="topic-name">chapter 10</div>
                    <input type="checkbox" class="topic-checkbox js-topic-checkbox" value="chapter10">
                </div>
            </div>

            <button class="go-button js-go-button">GO</button>
        </div>

        <div class="content-container">
            <div class="word-definition-container">
                <p class="word-definition-title">Word Definition : </p>
                <p class="definition js-word-definition">Hello world</p>
            </div>
            <input type="text" placeholder="enter the word" class="js-word-input">
            <button class="submit-button js-submit-button">Submit</button>
            <p class="result js-result"></p>
            
        </div>

        

        <script type="module" src="script/wordGuessing.js"></script>
    </body>
</html>
