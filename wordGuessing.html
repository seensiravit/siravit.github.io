<!DOCTYPE html>
<html>
    <head>
        <title>Word Guessing</title>
        <link rel="stylesheet" href="style/wordGuessing.css">
    </head>
    <body>
        <div class="user">
            <button class="random-word-button js-random-word">Random Word</button>
            <div class="word-definition-container">
                <p class="word-definition-title">Word Definition : </p>
                <p class="js-word-definition">Hello world</p>
            </div>
            <input type="text" placeholder="enter the word" class="js-word-input">
            <button class="submit-button js-submit-button">Submit</button>
            <p class="result js-result"></p>
        </div>
        
        <div class="admin">
            <div class="js-answer"></div>
        </div>
    </body>

    <script type="module" src="script/wordGuessing.js"></script>
</html>
